<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Teste de Editor de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Gerenciador de Projetos</h1>
        <div id="projetos-container">
        <div id="projetosBar">
            <h2>Área de projetos</h2>
            <button id="addProjectButton">Adicionar projeto</button>
        </div>
        <div id="projetosArea"></div>
        </div>
    </main>
    <div id="overlay"></div>
    <div id="projetoDesc">
        <h2>Informações do Projeto</h2>
        <form id="projectForm">
            <p>Digite o nome do projeto:</p>
            <input type="text" id="projectName" placeholder="Digite o nome" required>
            <input type="reset" value="Cancelar" id="cancelProject"><input type="submit" value="Criar" id="createProject">
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
